<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateursCreateDlg" widgetVar="UtilisateursCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtilisateursTitle}">
            <h:form id="UtilisateursCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateursController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUtilisateursLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utilisateursController.selected.email}" title="#{bundle.CreateUtilisateursTitle_email}" required="true" requiredMessage="#{bundle.CreateUtilisateursRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUtilisateursLabel_username}" for="username" />
                        <p:inputText id="username" value="#{utilisateursController.selected.username}" title="#{bundle.CreateUtilisateursTitle_username}" required="true" requiredMessage="#{bundle.CreateUtilisateursRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUtilisateursLabel_password}" for="password" />
                        <p:inputText id="password" value="#{utilisateursController.selected.password}" title="#{bundle.CreateUtilisateursTitle_password}" required="true" requiredMessage="#{bundle.CreateUtilisateursRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUtilisateursLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{utilisateursController.selected.tel}" title="#{bundle.CreateUtilisateursTitle_tel}" required="true" requiredMessage="#{bundle.CreateUtilisateursRequiredMessage_tel}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateursController.create}" value="#{bundle.Save}" update="display,:UtilisateursListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtilisateursCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateursCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
