<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T1CreateDlg" widgetVar="T1CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateT1Title}">
            <h:form id="T1CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t1Controller.selected != null}">
                        <p:outputLabel value="#{bundle.CreateT1Label_id}" for="id" />
                        <p:inputText id="id" value="#{t1Controller.selected.id}" title="#{bundle.CreateT1Title_id}" required="true" requiredMessage="#{bundle.CreateT1RequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateT1Label_decription}" for="decription" />
                        <p:inputText id="decription" value="#{t1Controller.selected.decription}" title="#{bundle.CreateT1Title_decription}" required="true" requiredMessage="#{bundle.CreateT1RequiredMessage_decription}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{t1Controller.create}" value="#{bundle.Save}" update="display,:T1ListForm:datalist,:growl" oncomplete="handleSubmit(args,'T1CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="T1CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
