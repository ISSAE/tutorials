<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T1ViewDlg" widgetVar="T1ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewT1Title}">
            <h:form id="T1ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t1Controller.selected != null}">
                        <h:outputText value="#{bundle.ViewT1Label_id}"/>
                        <h:outputText value="#{t1Controller.selected.id}" title="#{bundle.ViewT1Title_id}"/>
                        <h:outputText value="#{bundle.ViewT1Label_decription}"/>
                        <h:outputText value="#{t1Controller.selected.decription}" title="#{bundle.ViewT1Title_decription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="T1ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
