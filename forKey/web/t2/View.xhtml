<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T2ViewDlg" widgetVar="T2ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewT2Title}">
            <h:form id="T2ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t2Controller.selected != null}">
                        <h:outputText value="#{bundle.ViewT2Label_id}"/>
                        <h:outputText value="#{t2Controller.selected.id}" title="#{bundle.ViewT2Title_id}"/>
                        <h:outputText value="#{bundle.ViewT2Label_idVoiture}"/>
                        <h:outputText value="#{t2Controller.selected.idVoiture}" title="#{bundle.ViewT2Title_idVoiture}"/>
                        <h:outputText value="#{bundle.ViewT2Label_idT1}"/>
                        <h:outputText value="#{t2Controller.selected.idT1}" title="#{bundle.ViewT2Title_idT1}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="T2ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
