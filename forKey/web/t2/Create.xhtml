<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T2CreateDlg" widgetVar="T2CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateT2Title}">
            <h:form id="T2CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t2Controller.selected != null}">
                        <p:outputLabel value="#{bundle.CreateT2Label_id}" for="id" />
                        <p:inputText id="id" value="#{t2Controller.selected.id}" title="#{bundle.CreateT2Title_id}" required="true" requiredMessage="#{bundle.CreateT2RequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateT2Label_idVoiture}" for="idVoiture" />
                        <p:inputText id="idVoiture" value="#{t2Controller.selected.idVoiture}" title="#{bundle.CreateT2Title_idVoiture}" required="true" requiredMessage="#{bundle.CreateT2RequiredMessage_idVoiture}"/>
                        <p:outputLabel value="#{bundle.CreateT2Label_idT1}" for="idT1" />
                        <p:selectOneMenu id="idT1" value="#{t2Controller.selected.idT1}" required="true" requiredMessage="#{bundle.EditT2RequiredMessage_idT1}">
                            <f:selectItems value="#{t1Controller.itemsAvailableSelectOne}"
                                           var="idT1Item"
                                           itemValue="#{idT1Item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{t2Controller.create}" value="#{bundle.Save}" update="display,:T2ListForm:datalist,:growl" oncomplete="handleSubmit(args,'T2CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="T2CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
