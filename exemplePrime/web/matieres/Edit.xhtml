<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatieresEditDlg" widgetVar="MatieresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMatieresTitle}">
            <h:form id="MatieresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matieresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMatieresLabel_id}" for="id" />
                        <p:inputText id="id" value="#{matieresController.selected.id}" title="#{bundle.EditMatieresTitle_id}" required="true" requiredMessage="#{bundle.EditMatieresRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMatieresLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{matieresController.selected.nom}" title="#{bundle.EditMatieresTitle_nom}" required="true" requiredMessage="#{bundle.EditMatieresRequiredMessage_nom}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{matieresController.update}" value="#{bundle.Save}" update="display,:MatieresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MatieresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MatieresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
