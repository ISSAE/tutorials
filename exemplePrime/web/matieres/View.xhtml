<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatieresViewDlg" widgetVar="MatieresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMatieresTitle}">
            <h:form id="MatieresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matieresController.selected != null}">
                        <h:outputText value="#{bundle.ViewMatieresLabel_id}"/>
                        <h:outputText value="#{matieresController.selected.id}" title="#{bundle.ViewMatieresTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMatieresLabel_nom}"/>
                        <h:outputText value="#{matieresController.selected.nom}" title="#{bundle.ViewMatieresTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MatieresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
