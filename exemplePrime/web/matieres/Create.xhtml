<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatieresCreateDlg" widgetVar="MatieresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMatieresTitle}">
            <h:form id="MatieresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matieresController.selected != null}">
                        <p:outputLabel value="ID" for="id" />
                        <p:inputText id="id" value="#{matieresController.selected.id}" title="ID" required="true" requiredMessage="#{bundle.CreateMatieresRequiredMessage_id}"/>
                        <p:outputLabel value="NOM" for="nom" />
                        <p:inputText id="nom" value="#{matieresController.selected.nom}" title="NOM" required="true" requiredMessage="#{bundle.CreateMatieresRequiredMessage_nom}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{matieresController.create}" value="#{bundle.Save}" update="display,:MatieresListForm:datalist,:growl" oncomplete="handleSubmit(args,'MatieresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MatieresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
