<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeEditDlg" widgetVar="GroupeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroupeTitle}">
            <h:form id="GroupeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroupeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupeController.selected.id}" title="#{bundle.EditGroupeTitle_id}" required="true" requiredMessage="#{bundle.EditGroupeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditGroupeLabel_groupname}" for="groupname" />
                        <p:inputText id="groupname" value="#{groupeController.selected.groupname}" title="#{bundle.EditGroupeTitle_groupname}" required="true" requiredMessage="#{bundle.EditGroupeRequiredMessage_groupname}"/>
                        <p:outputLabel value="#{bundle.EditGroupeLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{groupeController.selected.description}" title="#{bundle.EditGroupeTitle_description}" />
                        <p:outputLabel value="#{bundle.EditGroupeLabel_username}" for="username" />
                        <p:selectOneMenu id="username" value="#{groupeController.selected.username}" required="true" requiredMessage="#{bundle.EditGroupeRequiredMessage_username}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{utilisateursController.itemsAvailableSelectOne}"
                                           var="usernameItem"
                                           itemValue="#{usernameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupeController.update}" value="#{bundle.Save}" update="display,:GroupeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GroupeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
