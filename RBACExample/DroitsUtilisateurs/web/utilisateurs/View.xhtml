<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateursViewDlg" widgetVar="UtilisateursViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUtilisateursTitle}">
            <h:form id="UtilisateursViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateursController.selected != null}">
                        <h:outputText value="#{bundle.ViewUtilisateursLabel_email}"/>
                        <h:outputText value="#{utilisateursController.selected.email}" title="#{bundle.ViewUtilisateursTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUtilisateursLabel_username}"/>
                        <h:outputText value="#{utilisateursController.selected.username}" title="#{bundle.ViewUtilisateursTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUtilisateursLabel_password}"/>
                        <h:outputText value="#{utilisateursController.selected.password}" title="#{bundle.ViewUtilisateursTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUtilisateursLabel_tel}"/>
                        <h:outputText value="#{utilisateursController.selected.tel}" title="#{bundle.ViewUtilisateursTitle_tel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UtilisateursViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
